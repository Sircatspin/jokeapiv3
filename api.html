<!DOCTYPE html>
<html>
<head>
    <title>Joke API Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Joke API Example</h1>
    <button onclick="fetchJoke()">Get Joke</button>
    <div id="joke"></div>

    <script>
        function fetchJoke() {
            $.ajax({
                url: 'https://raw.githubusercontent.com/Sircatspin/jokeapiv3/main/info.txt',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    if (!data.error) {
                        var joke = `
                            <p>Category: ${data.category}</p>
                            <p>Type: ${data.type}</p>
                            <p>Setup: ${data.setup}</p>
                            <p>Delivery: ${data.delivery}</p>
                            <p>Flags:</p>
                            <ul>
                                <li>NSFW: ${data.flags.nsfw}</li>
                                <li>Religious: ${data.flags.religious}</li>
                                <li>Political: ${data.flags.political}</li>
                                <li>Racist: ${data.flags.racist}</li>
                                <li>Sexist: ${data.flags.sexist}</li>
                                <li>Explicit: ${data.flags.explicit}</li>
                            </ul>
                            <p>ID: ${data.id}</p>
                            <p>Safe: ${data.safe}</p>
                            <p>Language: ${data.lang}</p>
                        `;
                        $('#joke').html(joke);
                    } else {
                        $('#joke').text('Failed to fetch joke');
                    }
                },
                error: function() {
                    $('#joke').text('Failed to fetch joke');
                }
            });
        }
    </script>
</body>
</html>
